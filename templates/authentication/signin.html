<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signin</h1>
    <form action="/signin" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Enter valid user here...">
        <br>
        <input type="password" id="password" name="password" placeholder="Enter valid password here...">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
